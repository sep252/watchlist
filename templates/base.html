<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.name }}'s Watchlist</title>
    <link rel ="icon" href ="{{ url_for('static', filename='selin.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% endblock %}
</head>
<body>
    <h2>
        <img alt="selin" class="selin" src="{{ url_for('static', filename='images/selin.jpg')}}">
        {{ user.name }}'s Watchlist
    </h2>
    <nav>
        <ul>
            <li><a href="{{ url_for('index')}}"">Home</a></li>
        </ul>
    </nav>
    {% block content %}
    {% endblock %}
    <footer>
        <small>&copy; 2023 <a href="https://wqmt.aisnogames.com/">Page to Nowhere</a></small>
    </footer>
</body>
</html>
