<!DOCTYPRE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{name}}'s Watchlist</title>
</head>
<body>
    <h2>{{name}}'s Watchlist</h2>
    <p>{{movies|length}}Titles</p>
    <ul>
        {% for movie in movies %}
        <li>{{movie.title}} - {{movie.year}}</li>
        {% endfor %}
    </ul>
    <footer>
        <small>&copy; 2025 <a herf="https://www.lenovo.com.cn/">Lenovo</a></small>
    </footer>
</body>
</html>
